<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    <div class="container">
        <h1 class="text-center">Prediction Status Page</h1>
        <form action="/predict" method="post">
            <table class="table table-striped">
                <tr>
                    <th>Proposed Facility Amount</th>
                    <th>Business Project</th>
                    <th>Value Chain Category</th>
                    <th>Borrowing Relationship</th>
                    <th>Fresh Loan Request</th>
                    <th>Request Submitted to Bank</th>
                    <th>Feasibility Study Available</th>
                </tr>
                <tr> 
                    </td>
                    <td><input type="float" step="0.01" name="proposed_facility_amount" required class="form-control" value="{{proposed_facility_amount}}">
                    </td>
                    <td>
                    <select name="business_project" required class="form-control" value="{{business_project}}">
                        <option value="">Select Business Type</option>
                        <option value="1">Exisiting</option>
                        <option value="0">Fresh</option>  
                    </select>
                </td>
                    <td>
                        <select name="value_chain_category" required class="form-control" value="{{value_chain_category}}">
                            <option value="">Select category</option>
                            <option value="1">Pre-Upstream</option>
                            <option value="2">Upstream</option>
                            <option value="3">Midstream</option>
                            <option value="4">Downstream</option>
                            <!-- add more options as needed -->
                        </select>
                    </td>
                    <td>
                        <select name="borrowing_relationship" required class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td>
                        <select name="fresh_loan_request" required class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td>
                        <select name="request_submitted_to_bank" required class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                    <td>
                        <select name="feasibility_study_available" required class="form-control">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-secondary">
        </form>
    </div>
</body>

</html>
