<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NRS Prediction{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            height: 100px; /* Increase the height of the navbar */
            background-color: #d4edda; /* Light green background color */
        }
        .navbar-brand {
            display: flex;
            align-items: center; /* Center the brand content vertically */
        }
        .navbar-brand img {
            max-height: 60px; /* Adjust the height of the logo */
            margin-right: 10px;
        }
        .navbar-brand h2 {
            display: inline-block;
            font-size: 1.75rem; /* Adjust the font size as needed */
            margin: 0;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            padding-left: 20px;
            padding-right: 20px;
            color: black; /* Set the text color to black */
        }
        .navbar-nav .nav-item.active .nav-link {
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }
        .navbar-toggler {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <h2>Prediction</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                {% if session['user_id'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search User</a>
                    </li>
                {% endif %}
            </ul>
            {% if session['user_id'] %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            Logged in as {{ session['email'] }}{% if session['is_admin'] %} (Admin){% endif %}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}" style="color: black;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}" style="color: black;">Register</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
