<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NRS Prediction{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            height: 100px;
            background-color: #d4edda;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            max-height: 60px;
            margin-right: 10px;
        }
        .navbar-brand h2 {
            display: inline-block;
            font-size: 1.75rem;
            margin: 0;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            padding-left: 20px;
            padding-right: 20px;
            color: black;
        }
        .navbar-nav .nav-item.active .nav-link {
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        @media (max-width: 575.98px) {
            .navbar-brand h2 {
                font-size: 1.25rem;
            }
            .navbar-brand img {
                max-height: 40px;
            }
            .navbar-nav .nav-link {
                padding-left: 10px;
                padding-right: 10px;
            }

            body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
    }
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    header img {
        width: 100px;
        height: auto;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        color: #555;
    }
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #218838;
    }
    .error {
        color: red;
        margin-bottom: 15px;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
    .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        text-align: center;
    }
    .alert-success {
        color: green;
        padding: 10px;
        border: 1px solid green;
        background-color: #e6ffe6;
    }

    .hidden {

        display: none;
    }
    .alert-error {
        color: red;
        padding: 10px;
        border: 1px solid red;
        background-color: #ffe6e6;
    }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <h2>Prediction</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                {% if  current_user.authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">Search User</a>
                    </li>
                {% endif %}
            </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                          <span class="navbar-text">
                            Welcome:
                            {{ session['email']  }} 
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}" style="color: black;">Logout</a>
                    </li>
                </ul>
            
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}" style="color: black;">Login</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}" style="color: black;">Register</a>
                    </li>
                </ul>
            
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
